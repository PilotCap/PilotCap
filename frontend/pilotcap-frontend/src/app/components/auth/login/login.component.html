<!-- Login Page Matching Home Theme -->
<section class="min-h-screen flex items-center justify-center bg-dark text-white font-sans px-4">
  <div class="w-full max-w-md bg-card border border-gray-700 rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <div class="w-12 h-12 mx-auto mb-4 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
      </div>
      <h1 class="text-2xl font-display font-bold">Welcome to <span class="gradient-text">PILOTCAP</span></h1>
      <p class="text-sm text-gray-400 mt-2">Please enter your credentials</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="relative">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-500"
          placeholder="Enter your email">
        <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-500"
          placeholder="Enter your password">
        <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-primary to-accent text-white font-semibold rounded-lg hover:opacity-90 transition duration-200">
        Connexion
      </button>

      <p class="text-sm text-center text-gray-400">
        Don't have an account?
        <a routerLink="/signup" class="text-primary hover:text-accent font-medium">Sign up</a>
      </p>
    </form>
  </div>
</section>
