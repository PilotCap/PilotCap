<!-- SignUp Page Matching Home Theme -->
<section class="min-h-screen flex items-center justify-center bg-dark text-white font-sans px-4">
  <div class="w-full max-w-md bg-card border border-gray-700 rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <div class="w-12 h-12 mx-auto mb-4 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
      </div>
      <h1 class="text-2xl font-display font-bold">Create your <span class="gradient-text">PILOTCAP</span> account</h1>
      <p class="text-sm text-gray-400 mt-2">Please fill the fields below</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="relative">
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="signupData.name" required
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-500"
          placeholder="Enter your name">
        <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="relative">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="signupData.email" required
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-500"
          placeholder="Enter your email">
        <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-500"
          placeholder="Create a password">
        <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
          <i class="fas fa-lock"></i>
        </div>
      </div>
       <div class="relative">
    <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
      class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-3 focus:outline-none focus:ring-2"
      placeholder="Confirm your password">
    <div class="absolute left-3 top-12 transform -translate-y-1/2 text-gray-500">
      <i class="fas fa-lock"></i>
    </div>
    <p *ngIf="passwordMismatch" class="text-red-400 text-sm mt-1">Passwords do not match</p>
  </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Choose your role</label>

        <div class="flex space-x-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="radio"
              name="role"
              [(ngModel)]="signupData.role"
              value="investisseur"
              required
              class="accent-primary w-4 h-4"
            />
            <span>Investor</span>
          </label>

          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="radio"
              name="role"
              [(ngModel)]="signupData.role"
              value="entreprise"
              class="accent-primary w-4 h-4"
            />
            <span>Company</span>
          </label>
        </div>
      </div>



      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-primary to-accent text-white font-semibold rounded-lg hover:opacity-90 transition duration-200">
        Sign Up
      </button>

      <p class="text-sm text-center text-gray-400">
        Already have an account?
        <a routerLink="/login" class="text-primary hover:text-accent font-medium">Login</a>
      </p>
    </form>
  </div>
</section>
